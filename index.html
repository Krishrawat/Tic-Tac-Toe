<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-body">
      <header><h1 class="heading">Tic-Tac-Toe</h1></header>

      <div class="body">
        <div class="body-in">
          <div class="options">
            <button class="option-X">X</button>
            <button class="option-O">O</button>
          </div>
          <div class="grid">
            <div class="board">
              <div id="row-1" class="row">
                <div id="col-11" class="box"></div>
                <div id="col-12" class="box"></div>
                <div id="col-13" class="box"></div>
              </div>
              <div id="row-2" class="row">
                <div id="col-21" class="box"></div>
                <div id="col-22" class="box"></div>
                <div id="col-23" class="box"></div>
              </div>
              <div id="row-3" class="row">
                <div id="col-31" class="box"></div>
                <div id="col-32" class="box"></div>
                <div id="col-33" class="box"></div>
              </div>
            </div>
          </div>
          <div class="restart">Restart</div>
        </div>
      </div>
    </div>
    <div class="result">Check</div>
  </body>
  <script src="./main.js"></script>
</html>
